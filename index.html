<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Life Is A Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="glowcontainer">
    <h1 class="neonText glow">Prizes</h1>
  </div>




  <div class="containerone">
    <img src="images/coffee.jpg" alt="coffee 35 points" class="image">
    <div class="overlayone">
      <div class="text">35</div>
    </div>
  </div>

  <div class="containertwo">
    <img src="images/cannabis.jpg" alt="eighth concentrate pack 200 points" class="image">
    <div class="overlaytwo">
      <div class="text">200</div>
    </div>
  </div>

  <div class="containerthree"> <!--class="containernumber"-->
    <img src="images/cinnamonroll.jpg" alt="pastry candy 25 points" class="image"> <!--src="images/file" alt="prize description on point cost"-->
    <div class="overlaythree"> <!--class"overlaynumber-->
      <div class="text">25</div> <!--text is point cost-->
    </div>
  </div>


  
  <script src="script.js"></script>
</body>

</html>
